<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Quicksand:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Registration</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Left side -->
      <div class="left-side">
        <h1 class="heading">Become a member</h1>
        <p class="description">
          Use social networking to join us instantly. <br />
          You won't spend any time confirming those boring emails.
        </p>

        <button class="button1">
          <div class="google-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              style="fill: rgba(238, 40, 15, 1); transform: msfilter "
            >
              <path
                d="M19.545 15.025v-2.421h2.422v-1.815h-2.422V8.368H17.73v2.421h-2.421v1.815h2.421v2.421zM8.052 8.302c1.133 0 1.896.484 2.33.896l1.722-1.67c-1.048-.98-2.415-1.58-4.052-1.58C4.714 5.947 2 8.659 2 12s2.714 6.053 6.052 6.053c3.493 0 5.812-2.457 5.812-5.913 0-.503-.064-.86-.153-1.24H8.049v2.256h3.332c-.158.951-1.011 2.556-3.329 2.556-2.003 0-3.637-1.665-3.637-3.704 0-2.042 1.634-3.706 3.637-3.706z"
              ></path>
            </svg>
          </div>
         <p class="btn-text">SIGN UP WITH GOOGLE+</p> 
        </button>

        <button class="button2">
          <div class="facebook-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              style="fill: rgba(56, 87, 141, 1); transform:  msfilter "
            >
              <path
                d="M20 3H4a1 1 0 0 0-1 1v16a1 1 0 0 0 1 1h8.615v-6.96h-2.338v-2.725h2.338v-2c0-2.325 1.42-3.592 3.5-3.592.699-.002 1.399.034 2.095.107v2.42h-1.435c-1.128 0-1.348.538-1.348 1.325v1.735h2.697l-.35 2.725h-2.348V21H20a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1z"
              ></path>
            </svg>
          </div>
         <p class="btn-text"> SIGN UP WITH FACEBOOK</p>
        </button>

        <button class="button3">
          <div class="twitter-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              style="fill: rgba(85, 153, 250, 1); transform:  msfilter"
            >
              <path
                d="M19.633 7.997c.013.175.013.349.013.523 0 5.325-4.053 11.461-11.46 11.461-2.282 0-4.402-.661-6.186-1.809.324.037.636.05.973.05a8.07 8.07 0 0 0 5.001-1.721 4.036 4.036 0 0 1-3.767-2.793c.249.037.499.062.761.062.361 0 .724-.05 1.061-.137a4.027 4.027 0 0 1-3.23-3.953v-.05c.537.299 1.16.486 1.82.511a4.022 4.022 0 0 1-1.796-3.354c0-.748.199-1.434.548-2.032a11.457 11.457 0 0 0 8.306 4.215c-.062-.3-.1-.611-.1-.923a4.026 4.026 0 0 1 4.028-4.028c1.16 0 2.207.486 2.943 1.272a7.957 7.957 0 0 0 2.556-.973 4.02 4.02 0 0 1-1.771 2.22 8.073 8.073 0 0 0 2.319-.624 8.645 8.645 0 0 1-2.019 2.083z"
              ></path>
            </svg>
          </div>
         <p class="btn-text">SIGN UP WITH TWITTER</p> 
        </button>

        <!-- Horizontal row -->
        <hr class="hr">

        <!-- under hr -->
        <p class="bottom-text">You can still sign up with your email adress</p>
        
        <p class="last-text">  <a href="#" class="sign-up">Sign up with email</a>   </p>

      </div>

      

      <!-- Right side -->
      <div class="right-side">
        <img src="./photo.jpg" alt="register-image" class="image" />
      </div>
    </div>
  </body>
</html>
